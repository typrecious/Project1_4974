<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <link rel="stylesheet" href="order.css">
</head>

<body>
    <div class="login-container">
        <h2>ORDER</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="ame">Enter your name:</label>
                <input type="text" name="name">
            </div>
            <div class="form-group">
                <label for="phone">Enter your Phone Number:</label>
                <input type="text" name="phone">
            </div>
            
            <div class="form-group">
                <label for="quantity">Enter number of Quantity:</label>
                <input type="number"  name="quantity" class="no">
            </div>

            <div class="form-group">
                <label for="order">Product Name:</label>
                <input type="product" name="product">
            </div>
            
            <button class="order"><a href="order">Order Here</a></button>
        </form>
        </div>
       </body>

</html>
